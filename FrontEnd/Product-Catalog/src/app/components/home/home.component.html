
<h2 style="text-align: center;"> Home </h2>



<div *ngIf="serverData && serverData.length > 0 " class="row"  >
    <small class="text-success" > The products which are highligted are currently out of stocks.</small>
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th> Index </th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th style="width: 15%;" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
               
                <tr  *ngFor="let data of serverData" >
                    <td>{{data.id}}</td>
                    <td   [ngClass]="{ 'out-of-stock' : data.productStatus === 'Out Of Stock' }  ">                                                     
                        {{data.productName}}
                    </td>
                    <td >
                        {{data.productPrice}}
                    </td>
                    <td>
                        <button  *ngIf="data?.id !== undefined"
                        (click)="onClickView(data.id)" 
                        class="btn btn-secondary">
                          - View -
                        </button>
                        <button  *ngIf="data?.id !== undefined"
                        (click)="onClickEdit(data.id!)" 
                        class="btn btn-secondary">
                          - Edit -
                        </button>
                    
                        <button  *ngIf="data?.id !== undefined"
                        (click)="onClickDelete(data.id)" 
                        class="btn btn-danger">
                         - delete -
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="serverData && serverData.length === 0" class="row">
    <h3 style="text-align: center;">No products available!!</h3>
</div>
